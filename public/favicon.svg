<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="50" fill="url(#grad)"/>
  
  <!-- Minimalist "Q" mark (QuitSmoke) -->
  <g transform="translate(100, 100)">
    <!-- Outer circle -->
    <circle cx="0" cy="-8" r="42" stroke="white" stroke-width="16" fill="none"/>
    <!-- Inner tail -->
    <path d="M 35 20 Q 50 35 50 55" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
  </g>
</svg>
