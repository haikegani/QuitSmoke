<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QuitSmoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --text:#0b1220; --muted:#444b56; --accent:#000000;
    }
    body.dark{ --bg:#0b0f1a; --card:#071021; --text:#e6eef8; --muted:#94a3b8; --accent:#22c55e; }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,-apple-system,sans-serif;display:flex;align-items:center;justify-content:center;padding:20px}

    .card{width:100%;max-width:520px;background:var(--card);border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(2,6,23,0.08)}
    h2{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:8px}
    input,button,select{font-size:16px}
    input{flex:1;padding:12px;border:1px solid #e6e9ee;border-radius:8px}
    button{padding:12px;border-radius:8px;border:1px solid transparent;background:var(--accent);color:var(--text);font-weight:600}
    button:disabled{opacity:.5}
    #puffBtn{background:transparent;border:1px dashed var(--muted);color:var(--text);width:100%}

    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .muted{color:var(--muted);font-size:14px}
    canvas{width:100%!important;height:160px!important;margin-top:12px}

    .theme-toggle{display:flex;align-items:center;gap:8px}
    .theme-toggle button{padding:8px 10px;border-radius:8px}

    @media (max-width:420px){
      .card{padding:14px}
      h2{font-size:18px}
      input,button{font-size:15px}
    }
  </style>
</head>
<body>
<div class="card compact">
    <header style="display:flex;align-items:center;gap:10px;">
      <div id="avatar" style="width:38px;height:38px;border-radius:10px;background:var(--muted);display:flex;align-items:center;justify-content:center;color:var(--card);font-weight:700">QS</div>
      <div style="flex:1">
        <div style="font-weight:700">QuitSmoke</div>
        <div class="muted" style="font-size:12px">Поддержка и прогресс</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="themeToggle" style="padding:6px 8px">Авто</button>
      </div>
    </header>

    <main style="margin-top:10px">
      <div id="auth">
        <div class="row">
          <input id="email" placeholder="Email" type="email" autocomplete="email">
          <button id="loginBtn">Войти</button>
        </div>
        <div class="meta" style="margin-top:10px">
          <div class="muted">Получите ссылку для входа по email</div>
        </div>
      </div>

      <div id="app" style="display:none">
        <div id="views">
          <div id="feedView">
            <p id="status" class="muted"></p>
            <p id="limit" class="muted"></p>
            <button id="puffBtn">Сделал затяжку</button>
            <canvas id="chart" height="160"></canvas>
          </div>

          <div id="friendsView" style="display:none">
            <div class="row">
              <input id="friendEmail" placeholder="Email друга" type="email">
              <button id="addFriendBtn">Добавить</button>
            </div>
            <ul id="friendList" style="list-style:none;padding:0;margin-top:10px"></ul>
          </div>

          <div id="profileView" style="display:none">
            <div id="profileInfo" style="margin-bottom:8px"></div>
            <div class="row">
              <button id="logoutBtn">Выйти</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav style="margin-top:12px;display:flex;gap:8px;justify-content:space-between">
      <button id="navFeed">Лента</button>
      <button id="navFriends">Друзья</button>
      <button id="navProfile">Профиль</button>
    </nav>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
